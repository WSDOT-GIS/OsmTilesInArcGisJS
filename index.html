<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3" type="text/javascript"></script>
	
	<style>
		html, body, #map, map.container { height: 100%; margin: 0; padding: 0; }
		#tools {
			position: absolute;
			top: 0;
			right: 0;
			z-index: 30;
			padding: 0.5em;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<div id="tools">
		<input id="mqmap" name="layer" type="radio" value="map" /><label for="mqmap">MapQuest <abbr title="OpenStreetMap">OSM</abbr></label>
		<input id="mqoa" name="layer" type="radio" value="sat" /><label for="mqoa">MapQuest Open Aerial Tiles</label>
		<input id="osm" name="layer" type="radio" value="osm" checked="checked" /><label for="osm">OpenStreetMap</label>
	</div>
	<script src="Script/index.js"></script>
</body>
</html>
